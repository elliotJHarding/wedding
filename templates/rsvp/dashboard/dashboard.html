<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'rsvp/_head.html' %}
</head>
<body>

    <div class="container-sm">
        <h2>Dashboard</h2>



        <div class="card w-100">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                  <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#stats-tab">Stats</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#guests-tab">Guests</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#responses-tab">Responses</a>
                  </li>
                </ul>

            </div>
            <div class="card-body tab-content">
                <div class="tab-pane container active" id="stats-tab">
                    {% include 'rsvp/dashboard/_stats.html' %}
                </div>
                <div class="tab-pane container" id="guests-tab">
                    {% include 'rsvp/dashboard/_guests.html' with guests=guests %}
                </div>
                <div class="tab-pane container" id="responses-tab">
                    {% include 'rsvp/dashboard/_responses.html' %}
                </div>

            </div>
        </div>

    </div>
</body>
</html>
